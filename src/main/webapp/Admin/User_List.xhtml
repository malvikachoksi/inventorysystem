                                                            </div>
                                                            <input type="text" class="form-control pl-35px" placeholder="Search User" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- END input-group -->
                                            <h:dataTable value="#{userCDIBean.usertbs}" var="item" class="table table-borderless mb-0 table-hover text-nowrap">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="UserId"  class="pl-0"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.userId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Username" class="text-dark"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.username}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Firstname"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.firstName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Lastname"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.lastName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">

                                                    </f:facet>

                                                </h:column>
                                                <h:column>

                                                <h:column>
                                                    <f:facet name="header">

                                                    <h:outputText value="#{item.address}"/>

                                                <h:column>

                                                    <h:outputText value="#{item.countryId.name}"/>

                                                    </f:facet>
