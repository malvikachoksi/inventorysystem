<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="./Inventory_Header.xhtml"/>

        <div style="padding-top: 50px">
            <div id="content" class="app-content">
                <div class="d-flex align-items-center mb-3">
                    <div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index_admin.jsf">PAGES</a></li>
                            <li class="breadcrumb-item active">Diamond</li>
                        </ul>
                        <!--<h1 class="page-header mb-0">Diamond</h1>-->
                    </div>
                    <div class="ml-auto">
                        <a href="./Diamond_Add.xhtml" class="btn btn-primary"><i class="fa fa-plus-circle fa-fw mr-1"></i> Add Diamond</a>
                    </div>
                </div>

                <!-- BEGIN row -->
                <div class="row">

                    <!-- BEGIN col-6 -->
                    <div class="col-xl-12">
                        <!-- BEGIN card -->
                        <div class="card">
                            <!-- BEGIN card-body -->
                            <div class="card-body">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="flex-grow-1">
                                        <h5 class="mb-1">Diamond</h5>
                                        <div class="fs-13px">Latest diamond history</div>
                                    </div>
                                    <a href="#">See All</a>
                                </div>

                                <!-- BEGIN table-responsive -->
                                <div class="table-responsive mb-n2">

                                    <f:view>
                                        <h:form>
                                            <!-- BEGIN input-group -->
                                            <div class="input-group mb-4">
                                                <div class="input-group-prepend">
                                                    <button class="btn btn-default dropdown-toggle" type="button"
                                                            data-toggle="dropdown" aria-haspopup="true"
                                                            aria-expanded="false">Filter Diamond &nbsp;</button>
                                                    <div class="dropdown-menu">
                                                        <a class="dropdown-item" href="#">Cuts</a>
                                                        <a class="dropdown-item" href="#">Polish</a>
                                                        <a class="dropdown-item" href="#">Something else here</a>
                                                        <div role="separator" class="dropdown-divider"></div>
                                                        <a class="dropdown-item" href="#">Separated link</a>
                                                    </div>
                                                </div>
                                                <div class="flex-fill position-relative">
                                                    <div class="input-group">
                                                        <div class="input-group-prepend position-absolute top-0 bottom-0"
                                                             style="z-index: 1020;">
                                                            <span class="input-group-text bg-none border-0 pr-0"><i
                                                                    class="fa fa-search opacity-5"></i></span>
                                                        </div>
                                                        <input type="text" class="form-control pl-35px"
                                                               placeholder="Search Diamond" />
                                                    </div>
                                                </div>
                                            </div> 
                                            <!--class="table table-borderless mb-0 table-hover text-nowrap"-->
                                            <!-- END input-group -->
                                            <h:dataTable value="#{cDIbeanDiamond.diamondstbs}" var="item"  class="table table-borderless mb-0 table-hover text-nowrap">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="DiamondId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.diamondId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="UserId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.userId}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Certificate"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.certificate}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Measurements"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.measurements}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Weigth"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.weigth}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Image"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.image}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Price"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.price}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Availability"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.availability}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="CompnayId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.compnayId.compnayName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="ColourId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.colourId.colorName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="PolishId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.polishId.polisheName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="ClarityId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.clarityId.claritiesName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="ShapeId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.shapeId.shapeName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="CutId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.cutId.cutName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="FluorescenceId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.fluorescenceId.fluoresenceName}"/>
                                                </h:column>
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="SymmetryId"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.symmetryId.symmetrieName}"/>
                                                </h:column>
                                            </h:dataTable>

                                        </h:form>
                                    </f:view>
                                </div>
                                <!-- END table-responsive -->
                            </div>
                            <!-- END card-body -->
                        </div>
                        <!-- END card -->
                    </div>
                    <!-- END col-6 -->
                </div>
                <!-- END row -->
            </div>
        </div>
    </h:body>
</html>
