<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <h:head>
<!--        <link rel="stylesheet" href="../resources/css/cssLayout.css"/>
        <link rel="stylesheet" href="../resources/css/default.css"/>-->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="assets" name="css/app.min.css"   />
        <!--<h:outputStylesheet name="/css/cssLayout.css"/>-->
        <title>Facelets Template</title>
    </h:head>
   <h:body>
    <!-- BEGIN #app -->
    <div id="app" class="app app-full-height app-without-header">
        <!-- BEGIN login -->
        <div class="login">
            <!-- BEGIN login-content -->
            <div class="login-content">
                <h1 class="text-center">Sign In</h1>
                <div class="text-muted text-center mb-4">
                    For your protection, please verify your identity.
                </div>
                <h:form>
                    <div class="form-group">
                        <label>Email Address</label>
                        <h:inputText id="email" class="form-control form-control-lg fs-15px" value="#{loginCDI.uname}"  />
                    </div>
                    <div class="form-group">
                        <div class="d-flex">
                            <label>Password</label>
                            <a href="#" class="ml-auto text-muted">Forgot password?</a>
                        </div>
                        <h:inputSecret id="password" class="form-control form-control-lg fs-15px" value="#{loginCDI.pwd}"  />
                    </div>
<!--                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <h:selectBooleanCheckbox id="rememberMe" value="" />
                            <label class="custom-control-label fw-500" for="rememberMe">Remember me</label>
                        </div>
                    </div>-->
<h:commandButton value="Sign In" action="#{loginCDI.login()}" styleClass="btn btn-primary btn-lg btn-block fw-500 mb-3" />
                    <div class="text-center text-muted">
                        Don't have an account yet? <h:outputLink value="Register.jsf">Sign up</h:outputLink>.
                    </div>
                </h:form>
            </div>
            <!-- END login-content -->
        </div>
        <!-- END login -->

        <!-- BEGIN btn-scroll-top -->
        <h:outputLink id="scroll-top" onclick="window.scrollTo(0,0);" styleClass="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></h:outputLink>
        <!-- END btn-scroll-top -->
    </div>
    <!-- END #app -->

    <!-- ================== BEGIN core-js ================== -->
    <h:outputScript library="js" name="app.min.js" />
    <!-- ================== END core-js ================== -->
</h:body>
</html>
