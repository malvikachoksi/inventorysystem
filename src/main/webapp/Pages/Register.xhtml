<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!--        <link rel="stylesheet" href="../resources/css/cssLayout.css"/>
                <link rel="stylesheet" href="../resources/css/default.css"/>-->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="assets" name="css/app.min.css"   />
        <!--<h:outputStylesheet name="/css/cssLayout.css"/>-->
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <!-- BEGIN #app -->
        <div id="app" class="app app-full-height app-without-header">
            <!-- BEGIN login -->
            <div class="login">
                <!-- BEGIN login-content -->
                <div class="login-content">
                    <h1 class="text-center">Sign Up</h1>
                    <div class="text-muted text-center mb-4">
                        For your protection, please verify your identity.
                    </div>
                    <h:form>
                        <div class="form-group">
                            <label>First Name <span class="text-danger">*</span></label>
                            <h:inputText class="form-control form-control-lg fs-15px" value="#{regiterBean.firstName}" />
                        </div>
                        <div class="form-group">
                            <label>Last Name <span class="text-danger">*</span></label>
                            <h:inputText  class="form-control form-control-lg fs-15px" value="#{regiterBean.lastName}" />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <h:inputText id="email" class="form-control form-control-lg fs-15px" value="#{regiterBean.uname}" />
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <h:inputSecret id="password" class="form-control form-control-lg fs-15px" value="#{regiterBean.password}" />
                        </div>
                        
                      <div class="form-group">
                            <label>PhoneNumber <span class="text-danger">*</span></label>
                            <h:inputText class="form-control form-control-lg fs-15px" value="#{regiterBean.phoneNumber}" />
                        </div>
                         <div class="form-group">
                            <label>Address <span class="text-danger">*</span></label>
                            <h:inputText  class="form-control form-control-lg fs-15px" value="#{regiterBean.address}" />
                        </div>
                        <h:commandButton value="Sign Up" action="#{regiterBean.userRegister()}" styleClass="btn btn-primary btn-lg btn-block fw-500 mb-3" />
                        <div class="text-center text-muted">
                           You already have account ? <h:outputLink value="Login.jsf">Sign in</h:outputLink>.
                        </div>
                    </h:form>
                </div>
                <!-- END login-content -->
            </div>
            <!-- END login -->

            <!-- BEGIN btn-scroll-top -->
            <h:outputLink id="scroll-top" onclick="window.scrollTo(0, 0);" styleClass="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></h:outputLink>
            <!-- END btn-scroll-top -->
        </div>
        <!-- END #app -->

        <!-- ================== BEGIN core-js ================== -->
        <h:outputScript library="js" name="app.min.js" />
        <!-- ================== END core-js ================== -->
    </h:body>
</html>
