<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
<!--        <link rel="stylesheet" href="../resources/css/cssLayout.css"/>
        <link rel="stylesheet" href="../resources/css/default.css"/>-->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="assets" name="css/app.min.css"   />
        <!--<h:outputStylesheet name="/css/cssLayout.css"/>-->
        <title>Facelets Template</title>
    </h:head>
    <h:body>
      <h:form id="loginFrm" >
        <h:panelGrid id="grid" columns="2">
            <h:outputLabel id="ulbl" for="user" value="User"/>
            <h:inputText id="uname" value="#{loginCDI.uname}"/>
            <h:outputLabel id="plbl" for="pass" value="Password"/>
            <h:inputSecret id="pwd" value="#{loginCDI.pwd}"/>
            <h:commandButton id="submit" value="Login" action="#{loginCDI.login()}"/>
        </h:panelGrid>
        </h:form> 
        
    </h:body>
</html>
