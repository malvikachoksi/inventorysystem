<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
      <h:head>
<!--        <link rel="stylesheet" href="../resources/css/cssLayout.css"/>
        <link rel="stylesheet" href="../resources/css/default.css"/>-->

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="assets" name="css/app.min.css"   />
        <!--<h:outputStylesheet name="/css/cssLayout.css"/>-->
        <title>Facelets Template</title>
    </h:head>
    <h:body>
        <!-- BEGIN #app -->
        <div id="app" class="app app-full-height app-without-header">
            <!-- BEGIN login -->
            <div class="login">
                <!-- BEGIN login-content -->
                <div class="login-content">
                    <form action="index.html" method="POST" name="login_form">
                        <h1 class="text-center">Sign In</h1>
                        <div class="text-muted text-center mb-4">
                            For your protection, please verify your identity.
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="text" class="form-control form-control-lg fs-15px" value="" placeholder="username@address.com" />
                        </div>
                        <div class="form-group">
                            <div class="d-flex">
                                <label>Password</label>
                                <a href="#" class="ml-auto text-muted">Forgot password?</a>
                            </div>
                            <input type="password" class="form-control form-control-lg fs-15px" value="" placeholder="Enter your password" />
                        </div>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox">
                                <input class="custom-control-input" type="checkbox" value="" id="customCheck1" />
                                <label class="custom-control-label fw-500" for="customCheck1">Remember me</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block fw-500 mb-3">Sign In</button>
                        <div class="text-center text-muted">
                            Don't have an account yet? <a href="page_register.html">Sign up</a>.
                        </div>
                    </form>
                </div>
                <!-- END login-content -->
            </div>
            <!-- END login -->

            <!-- BEGIN btn-scroll-top -->
            <a href="#" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
            <!-- END btn-scroll-top -->
        </div>
        <!-- END #app -->

        <!-- ================== BEGIN core-js ================== -->
        <script src="assets/js/app.min.js"></script>
        <!-- ================== END core-js ================== -->

    </h:body>
</html>
